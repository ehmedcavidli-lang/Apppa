
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Üç Kartlı Səhifə — Şəkil və Profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1 class="page-title">Bizim Layihə — Foto Kartlar</h1>

    <section class="cards">
      <article class="card">
        <div class="card-media">
          <img src="Mike_Tyson_Photo_Op_GalaxyCon_Austin_2023.jpg" alt="Təbiət şəkli">
          <figcaption class="caption">Mike Tyson</figcaption>
        </div>

        <div class="card-body">
          <p class="description">Gölün üzərində səhərin ilk işığı və duman — sakit və ilham verən mənzərə.</p>

          <div class="author">
            <img class="avatar" src="https://i.pravatar.cc/80?img=11" alt="Müəllif avatar">
            <div class="author-info">
              <div class="name">Mike Tyson</div>
              <div class="role">Fotoqraf</div>
            </div>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-media">
          <img src="1444025182_fxitb4g2.webp" alt="Şəhər mənzərəsi">
          <figcaption class="caption">Elmeddin ceferov</figcaption>
        </div>

        <div class="card-body">
          <p class="description">Rəngli işıqlar və hərəkət — şəhər həyatının enerjisi.</p>

          <div class="author">
            <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="Müəllif avatar">
            <div class="author-info">
              <div class="name">Aysel Həsənova</div>
              <div class="role">Kreativ rejissor</div>
            </div>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-media">
          <img src="1669292278469.webp" alt="Minimal still life">
          <figcaption class="caption">Seid Nuraliyev</figcaption>
        </div>

        <div class="card-body">
          <p class="description">Sadə formalar və yumşaq kölgələr — detal üzərində fokus.</p>

          <div class="author">
            <img class="avatar" src="https://i.pravatar.cc/80?img=13" alt="Müəllif avatar">
            <div class="author-info">
              <div class="name">Turan Quliyev</div>
              <div class="role">Sənətçi</div>
            </div>
          </div>
        </div>
      </article>

    </section>
  </main>
</body>
</html>
